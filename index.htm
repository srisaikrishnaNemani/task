<html>
<head><h1>COLOURS SIGN IN FORM</h1></head>
<body bgcolor="SKY BLUE">
<form>
<br><label>NAME</label><br>
<input type ="text" name="Name" placeholder="Enter your name"/>
<div>
<br><label>ROLL NUMBER</label></br>
<input type="text and number" name="number" placeholder="enter your roll number"/>
</div>
<div>
<br><label>EMAIL ID</label></br>
<input type ="email" name="email" placeholder="enter your email id"/>
</div>
<div>
<br><label>SELECT COURSE</label></br>
<select course="courses">
<option value="DIPLOMA">DIPLOMA</option>
<option value="b.tech">B.TECH</option>
<option value="m.tech">M.TECH</option>
</select>
</div>
<div>
<br><label>SELECT BRANCH</label></br>
<select branches="branches">
<option value="cse">CSE</option>
<option value="ece">ECE</option>
<option value="eee">EEE</option>
<option value="mech">MECH</option>
<option value="civil">CIVIL</option>
</Select>
</div>
<div>
<br><label>SELECT SECTION</label></br>
<select sections="sections">
<option value="a">A</option>
<option value="b">B</option>
<option value="c">C</option>
<option value="d">D</option>
<option value="e">E</option>
</Select>
<div>
<br><label>SELECT GENDER</label></br>
<input type="radio" name="gender" value="male"/>MALE
<input type="radio" name="gender" value="female"/>FEMALE
<input type="radio" name="gender" value="other"/>OTHER
</select>
</div>
<div>
<br><label>AGGREGATE</label></br>
<input type="radio" name="marks" />90-100
<input type="radio" name="marks" />80-90
<input type="radio" name="marks" />70-80
<input type="radio" name="marks" />60-70
<input type="radio" name="marks" />60 below
</div>
<div>
<br><label>KNOWN LANGUAGES</label></br>
<input type="checkbox"value="telugu"/>TELUGU
<input type="checkbox"value="hindi"/>HINDI
<input type="checkbox"value="english"/>ENGLISH
</div>
<div>
<br><label>MOBILE NUMBER</label></br>
<input type="number"name="number" placeholder="enter your mobile number"/>
</div>
<div>
<br><label>D.O.B</label></br>
<input type="date" name="date"/>
</div>
<h3>ADDRESS</h3>
<div>

<select name="districts">

<option value="kadapa">KADAPA</OPTION>
<option value="warangal">WARANGAL</OPTION>
<option value="khammam">KHAMMAM</OPTION>
<option value="rangareddy">RANGAREDDY</OPTION>
</select>
</div>
<div>
<br><label>SELECT STATE</label></br>
<select name="states">

<option value="telengana">TELANGANA</option>
<option value="tamilnadu">TAMILNADU</option>
<option value="delhi">DELHI</option>

</div>
</form>
